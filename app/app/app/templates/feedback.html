{% extends 'base.html' %}

{% block link %}
{{ super() }}
 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='feedback.css') }}" >
{% endblock %}

{% block content %}

<div class="top">
  <p class="top_text">Контакты</p>
  <p>Для связи со мной используйте форму ниже. Все поля обязательны для заполнения.</p>
</div>

<!--<p>Так же можете написать мне</p>-->
<div id="form-main">
  {% for cat, msg in get_flashed_messages(True) %}
  <div class="flash {{cat}}">{{msg}}</div>
  {% endfor %}
  <div id="form-div">
    <form class="form" id="form1" method="post" action="{{ url_for('feedback') }}">
      {{ form.hidden_tag() }}
      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Имя" id="name" />
      </p>
      <p class="name">
        <input name="topic" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Тема" id="topic" />
      </p>
      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>
      <p class="text">
        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Текст"></textarea>
      </p>
      <div class="submit">
        <input type="submit" value="Отправить" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
